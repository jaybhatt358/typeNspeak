<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    body {
      background: #141414;
    }
    #image {
      border: 5px solid #fff;
      border-radius: 5px;
      padding: 1px;
    }
    #image:hover {
      border: none;
      width: 130px;
      height: 130px;
    }
    .backcolor {
      background: #191970;
    }
  </style>

  <title>Type & Speak</title>
</head>
<body class="text-white">
  
    <nav class="navbar navbar-expand-sm navbar-dark mb-5 backcolor">
      <div class="container">
          <img src="img/speech.png" id="image" alt="Type_N_Speak"  width="120px" height="120px">
          <h1>Type-N-Speak</h1>
      </div>
    </nav>

    

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <textarea rows="5" id="text-input" class="form-control form-control-lg" placeholder="Type Something....."></textarea>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="rate" style="float:left"><h5>Rate</h5></label>
                      <div id="rate-value" class="badge float-right backcolor">1</div>
                      <input type="range" name="" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1"> 
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="pitch"  style="float:left"><h5>Pitch</h5></label>
                      <div id="pitch-value" class="badge float-right backcolor">1</div>
                      <input type="range" name="" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1"> 
                  </div>
              </div>
          </div>
          <div class="form-group">
              <select name="" id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <button class="btn btn-lg btn-block backcolor" style="color: #fff">Speak It!</button>
          
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
